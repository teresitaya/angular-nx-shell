<div class="py-4">
  <form [formGroup]="filterForm" class="flex flex-col md:flex-row items-center justify-between gap-4">
    <!-- Search Input -->
    <div class="w-full md:w-2/5 lg:w-1/5 relative">
      <p-inputgroup>
        <input id="searchQuery" pInputText formControlName="searchQuery" placeholder="Search" class="w-full" aria-label="Search" />
        <p-inputgroup-addon>
          <i class="pi pi-search"></i>
        </p-inputgroup-addon>
      </p-inputgroup>
    </div>
    
    <div class="flex flex-col sm:flex-row items-center gap-4 w-full md:w-3/5 justify-end">
      <!-- Timeframe Toggle -->
      <div class="flex items-center gap-2">
        <label for="applyTimeframe" class="text-sm font-medium">Timeframe</label>
        <p-inputSwitch formControlName="applyTimeframe" inputId="applyTimeframe"></p-inputSwitch>
      </div>
      
      <!-- Timeframe Dropdown -->
      <div class="w-full sm:w-auto">
        <label for="timeframeSelect" class="sr-only">Select Timeframe</label>
        <p-dropdown [options]="timeframeOptions" formControlName="timeframeSelect" 
          optionLabel="label" styleClass="w-full sm:w-48" inputId="timeframeSelect"></p-dropdown>
      </div>
    </div>
  </form>
</div>
