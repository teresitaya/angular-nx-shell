<div class="py-4">
  <form [formGroup]="filterForm" class="flex flex-col md:flex-row items-center justify-between gap-4">
    <!-- Search Input -->
    <div class="w-full md:w-2/5 lg:w-1/5 relative">
      <p-inputgroup>
        <input id="searchQuery" pInputText formControlName="searchQuery" placeholder="Search" class="w-full" aria-label="Search" />
        <p-inputgroup-addon>
          <i class="pi pi-search"></i>
        </p-inputgroup-addon>
      </p-inputgroup>
    </div>
    
    <div class="flex flex-col sm:flex-row items-center gap-8 w-full md:w-3/5 justify-end">
      <!-- Timeframe Toggle -->
      <div class="flex items-start justify-center gap-4 mt-1">
        <p-toggleswitch formControlName="applyTimeframe" inputId="applyTimeframe"
        styleClass="scale-150"></p-toggleswitch>
        <label for="applyTimeframe" class="text-lg">Timeframe</label>
      </div>
      
      <!-- Timeframe Dropdown -->
      <div class="w-full md:w-2/5 lg:w-2/5 xl:w-1/5">
        <p-select [options]="timeframeOptions" formControlName="timeframeSelect" 
        styleClass="w-full"
          optionLabel="label" inputId="timeframeSelect" placeholder="Select Timeframe"></p-select>
      </div>
    </div>
  </form>
</div>
